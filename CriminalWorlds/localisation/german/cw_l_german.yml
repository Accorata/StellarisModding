# Country Modifiers
  cw_medallion_triumph:0 "Mantel von Etrioki"
  cw_medallion_triumph_desc:0 "Etriokis Medaillon hat seinen psionischen Griff an die Führung unserer Nation weitergegeben und ihnen immense souveräne Autorität verliehen."
  cw_executed_criminals:0 "Hingerichtete Verbrecher"
  cw_executed_criminals_desc:0 "Übertragungen der Hinrichtungen von rebellischen Piraten wurden öffentlich gemacht. Andere würden es nicht wagen, zu folgen."

# Decisions
  decision_uplift_slums:0 "Slums aufwerten"
  decision_uplift_slums_desc:0 "Angesichts des jüngsten Anstiegs an Wohnraum können neue Maßnahmen ergriffen werden, um die Unterweltler wieder in unsere Gesellschaft zu integrieren."
  decision_uplift_slums_gestalt:0 "$decision_uplift_slums$"
  decision_uplift_slums_gestalt_desc:0 "$decision_uplift_slums_desc$"

