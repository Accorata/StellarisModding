  cw_underground_slums_2_gestalt:0 "Unterirdische Slums II"
  cw_underground_slums_2_gestalt_desc:0 "$cw_underground_slums_1_desc$"
  cw_dark_whispers:0 "Dunkle Flüstereien"
  cw_dark_whispers_desc:0 "Alle auf dem Planeten hören sie. Einige hören zu."
  cw_mercenary_fighters:0 "Söldnerkämpfer"
  cw_mercenary_fighters_desc:0 "Dieser Planet ist die Heimat von Söldnergruppen, die für den Meistbietenden arbeiten."
  cw_mercenary_fighters_tooltip:0 "Kann $cw_mercenary_army_plural$ rekrutieren."
  cw_open_crime:0 "Berüchtigte Verbrecher"
  cw_open_crime_desc:0 "Mehrere kriminelle Figuren sind ziemlich berüchtigt und sprechen offen über ihre 'Erfolge'."
  cw_open_crime_tooltip:0 "Andere Kolonien des Imperiums:\n   $MOD_PLANET_CRIME_ADD$: §R+5§!"
