# Planet Modifiers
  cw_corruption_1:0 "Korruption"
  cw_corruption_1_desc:0 "Kriminelle Organisationen haben unsere Vollstrecker bestochen und hindern sie daran, ihre Pflicht zu erfüllen."
  cw_corruption_2:0 "Korruption II"
  cw_corruption_2_desc:0 "$cw_corruption_1_desc$"
  cw_corruption_3:0 "Korruption III"
  cw_corruption_3_desc:0 "Unsere höchsten Beamten stehen unter dem Einfluss des Reichtums, den die kriminelle Welt in ihr Leben bringt."
  cw_corruption_3_megacorp:0 "$cw_corruption_3$"
  cw_corruption_3_megacorp_desc:0 "$cw_corruption_3_desc$"
  cw_illegal_freeports:0 "Illegale Freihäfen"
  cw_illegal_freeports_desc:0 "Eine Reihe von kriminellen Zufluchtsorten befindet sich hier und zieht eine weniger wünschenswerte Menge an."
  cw_criminal_shipyards:0 "Illegale Montagewerften"
  cw_criminal_shipyards_desc:0 "Kleine Montagewerften auf dem ganzen Planeten, in denen Arbeiter Schiffe für kriminelle Organisationen bauen."
  cw_criminal_shipyards_2:0 "Kriminelle Werften"
  cw_criminal_shipyards_2_desc:0 "Komplette Produktionsketten finanzieren die Erstellung krimineller Flotten für ihre eigenen Zwecke."
  cw_ruined_undercity:0 "Zerstörte Unterstadt"
  cw_ruined_undercity_desc:0 "Diese antiken Überreste liegen in der Kruste dieses Planeten. Solche unregulierten Gebiete ziehen zwangsläufig einen bestimmten Prozentsatz der Bevölkerung an."
  cw_underground_slums_1:0 "Unterirdische Slums"
  cw_underground_slums_1_desc:0 "Aufgrund begrenzten Wohnraums ist ein Teil der Bevölkerung dieses Planeten in unterirdische Kanalisationen gezogen."
  cw_underground_slums_2:0 "Unterirdische Slums II"
  cw_underground_slums_2_desc:0 "$cw_underground_slums_1_desc$"
  cw_underground_slums_1_gestalt:0 "$cw_underground_slums_1$"
