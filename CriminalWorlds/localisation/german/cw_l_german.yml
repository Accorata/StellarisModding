  cw_criminal_world_1:0 "Kriminelle Welt I"
  cw_criminal_world_1_desc:0 "Immer mehr schwächt sich unsere Autorität und das Verbrechen floriert."
  cw_criminal_world_2:0 "Kriminelle Welt II"
