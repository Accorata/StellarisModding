# Special Projects
  cw_smuggled_relic_project_1:0 "Gerüchte auf [Root.GetName] untersuchen"
  cw_smuggled_relic_project_1_DESC:0 "Innerhalb des Netzwerks von Schwarzmarktaktivitäten hat die örtliche Behörde einen anonymen Hinweis erhalten, dass ein mächtiges Artefakt zum Verkauf angeboten wird. Wie wir vorgehen, liegt allein in unserer Entscheidung."
  cw_smuggled_relic_project_2:0 "Schmuggelware bergen"
  cw_smuggled_relic_project_2_DESC:0 "Wir müssen diese Gegenstände für uns selbst bergen. Wir dürfen diese Gelegenheit nicht entgehen lassen!"
  cw_smuggled_relic_project_3:0 "Artefakte analysieren"
  cw_smuggled_relic_project_3_DESC:0 "Jetzt, da die Sammlung sicher unter unserer Kontrolle ist, können unsere Wissenschaftler bestätigen, ob diese Gegenstände etwas Bemerkenswertes aufweisen."

# Event Chains
  cw_smuggled_relic_chain_title:0 "Gerüchte über ein Artefakt"
  cw_smuggled_relic_chain_desc:0 "Wenn man den Gerüchten glaubt, wird ein mächtiges Artefakt unter kriminellen Anführern zu immer höheren Preisen gekauft und verkauft."

# Relics
  r_cw_medallion:0 "Etriokis Medaillon"
  r_cw_medallion_desc:0 "Ein altes Artefakt unbekannter Herkunft. Dieses Medaillon zeigt einen König über Untertanen und strahlt eine psionische Aura aus, die an den Fäden der Loyalität anderer zieht und sie an den Träger bindet. Kein Wunder, dass es ein begehrter Besitz unter Verbrecherbossen war."
  cw_medallion_ruler_trait_add_tooltip:0 "Der Herrscher erhält das §Y$leader_trait_cw_medallion_blessed$§! Anführermerkmal, das ihm §G+5§! Lebensspanne und §G+10%§! £Einheit£ Einheit von £Job£ Jobs gewährt.\n\n"

# Leader Traits
  leader_trait_cw_medallion_blessed:0 "Segen des Medaillons"
  leader_trait_cw_medallion_blessed_desc:0 "Dieser Anführer wurde mit dem Segen von Etriokis Medaillon ausgestattet, um seine ewige Herrschaft zu erhalten."
