l_german:
# Corruption 1-2
  criminal_worlds.10.name:0 "Bestochene Vollstrecker auf [Root.GetName]"
  criminal_worlds.10.desc:0 "Die Zahl der Verhaftungen auf [Root.GetName] ist zurückgegangen, obwohl die Kriminalität steigt. Es wäre nicht unvernünftig anzunehmen, dass einige unserer Vollstrecker, die damit beauftragt wurden, diese kriminellen Netzwerke zu zerschlagen, sich in die Taschen der Organisationen gestürzt haben, die sie eigentlich bekämpfen sollten.\n\nOffensichtlich brauchen sie eine Rückkehr zu ihren moralischen Grundsätzen, und möglicherweise ist eine größere Kraft erforderlich, um dieses Problem auszurotten."

  criminal_worlds.11.name:0 "Ausgedehnte Korruption auf [Root.GetName]"
  criminal_worlds.11.desc:0 "Ob es sich um neue Entwicklungen handelt oder ob dies schon immer der Fall war, scheint das System der Bestechung auf [Root.GetName] viel größer zu sein als ursprünglich angenommen. Wir hatten gehofft, dass diese korrupten Vollstrecker bei ihrer Entdeckung zur Rechenschaft gezogen würden, aber nach gründlicher Prüfung ihrer internen Dokumente scheint es, dass sogar ihre Vorgesetzten ebenfalls von den kriminellen Netzwerken bezahlt werden und bereit sind, die Korruption zu vertuschen.\n\nEs ist sogar unklar, ob die Verhaftungen, die wir ursprünglich bei der Entdeckung dieser Korruption durchgeführt haben, legitim waren oder ob unschuldige Vollstrecker von den höheren Instanzen geopfert wurden."

  criminal_worlds.12.name:0 "Politische Korruption auf [Root.GetName]"
  criminal_worlds.12.desc:0 "Die Quellen unserer kriminellen Probleme sind klar geworden.\n\nEs handelt sich nicht nur um ein internalisiertes System der Korruption innerhalb unserer Vollstrecker, die Korruption reicht bis an die Spitze. Die Politiker selbst, die wir an die Macht gebracht haben, haben unsere Bevölkerung im Stich gelassen und verfolgen nun den Profit über die Gerechtigkeit. Diese Korruption ist weit größer als unsere Schätzungen und erfordert einen echten Einsatz, um sie zu bekämpfen."

# Illegal Freeports
  criminal_worlds.20.name:0 "Illegale Freihäfen tauchen auf [Root.GetName] auf"
  criminal_worlds.20.desc:0 "Unsere örtlichen Vollstrecker auf [Root.GetName] haben begonnen, eine Reihe von kriminellen Zufluchtsorten aufzudecken, was den Anstieg des lokalen Verkehrs nach [Root.GetName] erklären würde. Die Schätzungen über die Anzahl dieser Freihäfen liegen jedoch weit über denjenigen, die bereits geschlossen wurden."
# Criminal Shipyards
  criminal_worlds.21.name:0 "$cw_criminal_shipyards$ auf [Root.GetName]"
  criminal_worlds.21.desc:0 "Es scheint, dass für die kriminellen Organisationen die Kontrolle über [Root.GetName] nicht ausreicht. Vollstrecker haben mehrere Fälle von gestohlenen Legierungstransporten entdeckt. Sie vermuten, dass Waffen anderswo auf [Root.GetName] hergestellt werden.\n\nEine Reihe von irdischen Werften bauen jetzt eine neue Flotte für die Kriminellen. Wir sollten besser hoffen, dass sie genauso daran interessiert sind, [Root.GetName] zu schützen, wie wir es sind."
  criminal_worlds.22.name:0 "$cw_criminal_shipyards_2$ auf [Root.GetName]"
  criminal_worlds.22.desc:0 "Die Operationen haben sich ausgeweitet. Die Organisationen verlassen sich nicht mehr nur auf gestohlene Legierungen: Jetzt stehen ganze Fabriken allein für diesen Zweck unter ihrer Kontrolle. Werften von beträchtlicher Größe sind nun zu finden, und ihr Einfluss liegt außerhalb der Kontrolle der lokalen Behörde.\n\nWeitere Durchsetzung scheint der einzige Weg zu sein, um unsere Souveränität über [Root.GetName] zurückzugewinnen und den Schiffsbau zurückzufordern."
  criminal_worlds.22.a:0 "Verhaftet sie alle!"
  criminal_worlds.22.b:0 "Zumindest schaden sie niemandem"
# Criminal Fleet Appears
  criminal_worlds.26.name:0 "Syndikatsflotte über [Root.GetName] errichtet"
  criminal_worlds.26.desc:0 "Die rebellischen Schiffbauer auf [Root.GetName] haben ihre erste Gruppe von Schiffen konstruiert, die jetzt den Luftraum über dem Planeten besetzen. Momentan verhalten sie sich passiv, aber wir sind uns unsicher, was als Nächstes passieren wird.\n\nSie sind derzeit nur eine kleine Streitmacht, aber solange die Operationen auf [Root.GetName] weitergehen, ist unklar, wie groß sie noch werden könnten."
  criminal_worlds.26.a:0 "Besorgniserregend"
# Underground Slums
criminal_worlds.30.name:0 "Untergrundslums erscheinen auf [Root.GetName]"
  criminal_worlds.30.desc:0 "Die Wohnungsnot auf [Root.GetName] hat einen Teil unserer Bevölkerung in die Unterwelt, in Kanalisationen und verlassene Tunnel gezwungen. Dies sollte die Probleme der Obdachlosigkeit verringern, jedoch sind diese Gebiete außerhalb der Reichweite der Gesellschaft und der Durchsetzung von Gesetzen und werden wahrscheinlich eine gesetzlose Zone bleiben."
criminal_worlds.31.name:0 "Untergrundslums nehmen auf [Root.GetName] zu"
  criminal_worlds.31.desc:0 "Die Untergrundslums werden immer beliebter, da immer mehr Menschen in die Tiefe für Wohnraum fliehen. Sie sollten nicht zu einem großen Problem werden, jedoch ist es bedauerlich, dass wir mehr und mehr vielversprechende Individuen verlieren, die sonst möglicherweise einen großen positiven Einfluss auf die Gesellschaft hätten."
# Mercenary Fighters
criminal_worlds.32.name:0 "Söldnerkämpfer auf [Root.GetName]"
  criminal_worlds.32.desc:0 "Söldnergruppen haben auf [Root.GetName] Fuß gefasst und rekrutieren jeden fähigen Körper, den sie unter dem Versprechen von Reichtum finden können. Diese Krieger verursachen Probleme auf dem gesamten Planeten, während sie für die Bestzahlenden arbeiten und ihre Fähigkeiten unvorsichtig praktizieren. Alles kleinere Probleme, aber dennoch beunruhigend für die Einheimischen.\n\nJedoch sollten diese Söldner im Falle eines Bedarfs an einer Armee eine schnelle und kostengünstige Lösung bieten, ohne zu viele Nachteile im Vergleich zur Einberufung von Milizen."
criminal_worlds.32.a:0 "Besorgniserregend"
# Criminal Speaches
criminal_worlds.33.name:0 "Berüchtigte Verbrecher auf [Root.GetName]"
  criminal_worlds.33.desc:0 "Eine Reihe schrecklicher Persönlichkeiten aus den Straßen von [Root.GetName] sind in unserem Imperium bekannt geworden. Ihre Dreistigkeit gegenüber unserer Autorität hat andere inspiriert, die keinen Grund haben, Unruhe zu stiften.\n\nOffensichtlich ist das Problem außer Kontrolle geraten, wenn unsere Exekutivkräfte nicht einmal berüchtigte Individuen festnehmen können, die aus dieser Situation ein Spektakel machen."
criminal_worlds.33.a:0 "Das muss aufhören."
# Black Market Relic
  criminal_worlds.34.name:0 "Rumored Dealings on [Root.GetName]"
	criminal_worlds.34.desc:0 "Innerhalb des Netzwerks der Schwarzmärkte auf [Root.GetName] haben lokale Behörden einen anonymen Hinweis erhalten, dem zufolge ein mächtiges Artefakt zum Verkauf angeboten wird. Die Details sind äußerst spärlich, und es ist unklar, wie legitim diese Quelle ist.\n\nUnsere Vollstrecker sind bereits mit den üblichen kriminellen Machenschaften beschäftigt, haben diesen Hinweis jedoch weitergeleitet, falls wir interessiert sind, eigene Anstrengungen zu unternehmen, um diesen Hinweis zu bestätigen oder zu widerlegen."
  criminal_worlds.34.a:0 "Untersuche lokale Gerüchte auf [Root.GetName]"
  criminal_worlds.34.b:0 "Es gibt wichtigere Dinge als das"
  criminal_worlds.35.name:0 "Umfragen abgeschlossen!"
	criminal_worlds.35.desc:0 "Der anonyme Tipp erwies sich als richtig. Mehrere neue Berichte bestätigten den Tipp, als weitere Untersuchungen begannen, und lieferten neue Einblicke in mögliche Standorte. Es wird angenommen, dass das Konterbande aus einer Sammlung kleiner antiker Artefakte besteht, die ein Sammler irgendwie in seinen Besitz gebracht hat.\n\nNun wird die kleine Sammlung auf den Auktionsplattformen der Verbrecherbosse durchgereicht, während verschiedene Verbrecherherrscher immer höhere Beträge bieten."
  criminal_worlds.35.a:0 "Dieses Konterbande zurückholen!"
  criminal_worlds.36.name:0 "Artefakte beschlagnahmt!"
	criminal_worlds.36.desc:0 "Es bedurfte mehrerer verdeckter Operationen gegen mehrere Verbrechensringe auf [Root.GetName], aber die Sammlung ist nun in unserem Besitz. Diese kleinen Trinkets sind bestätigt worden, um ein uraltes Alter zu haben, doch die anfä
  criminal_worlds.36.a:0 "Analysiere, was wir beschlagnahmt haben"
  criminal_worlds.37.name:0 "Relikt gefunden!"
	criminal_worlds.37.desc:0 "Bei weiteren Untersuchungen des Artefaktschatzes stach ein Medaillon besonders hervor. Es war aus fremdem grünem Metall gefertigt, mit alten Runen versehen und an einer einfachen Kette befestigt. Es zog weiterhin die Aufmerksamkeit unserer Wissenschaftler auf sich, als ob es sie rief. Weitere Analysen ergaben, dass es sich um ein Relikt von großer Macht handelt, das starke psionische Energie enthält. Seine Herkunft und sein Zweck sind unbekannt, doch der leitende Forscher des Projekts begann, den Namen 'Etrioki' in seinen Träumen zu hören. Unser Archäologieteam kam zu dem Schluss, dass die Runen höchstwahrscheinlich einen König über Untertanen darstellen, und die psionische Kraft dieses Relikts wirkt deutlich auf den geschwächten Geist. Nun gehört es uns, um es nach unserem Belieben zu nutzen."
  criminal_worlds.37.a:0 "Wunderbar"
  criminal_worlds.38.name:0 "Artifakte analysiert"
	criminal_worlds.38.desc:0 "Unter diesen Kleinodien befindet sich etwas von größerem Wert: ein Vorläuferartefakt, das die Ursprünge unseres Universums erklärt. Die anfänglichen Analysen übersehen das Artefakt, da es bei der Beschlagnahme durch die Verbrecherbanden in vier Teile zerlegt wurde. Nun, da es rekonstruiert wurde, erfahren wir mehr über die Mysterien dessen, was vorher kam."
  criminal_worlds.38.a:0 "$criminal_worlds.37.a$"
  criminal_worlds.38.b:0 "Leider überflüssig"
# Criminal Worlds
criminal_worlds.34.name:0 "Gerüchte um Geschäfte auf [Root.GetName]"
  criminal_worlds.34.desc:0 "Innerhalb des Netzwerks der Schwarzmärkte auf [Root.GetName] haben lokale Behörden einen anonymen Hinweis erhalten, demzufolge ein mächtiges Artefakt zum Verkauf steht. Details sind äußerst spärlich, und es ist unklar, wie glaubwürdig diese Quelle ist.\n\nUnsere Exekutivkräfte sind bereits mit den regulären kriminellen Aktivitäten beschäftigt, aber sie haben dies an höhere Stellen weitergeleitet, falls wir interessiert sind, eigene Anstrengungen zu unternehmen, um diesen Hinweis zu bestätigen oder zu widerlegen."
criminal_worlds.34.a:0 "Untersuche lokale Gerüchte auf [Root.GetName]"
criminal_worlds.34.b:0 "Es gibt wichtigere Dinge als das"
criminal_worlds.35.name:0 "Untersuchungen abgeschlossen!"
  criminal_worlds.35.desc:0 "Der anonyme Hinweis erwies sich als korrekt. Bei weiteren Untersuchungen wurden mehrere neue Berichte bestätigt, die den Hinweis bestätigten und neue Einblicke in mögliche Standorte gaben. Das Konterband besteht aus einer Sammlung kleiner antiker Artefakte, die ein Sammler auf irgendeine Weise in seinen Besitz gebracht hat.\n\nJetzt wird die kleine Sammlung durch die höchsten Bieterkreise gereicht, während verschiedene Verbrecherbosse immer höhere Beträge zahlen."
criminal_worlds.35.a:0 "Hole dieses Konterband!"
criminal_worlds.36.name:0 "Artefakte beschlagnahmt!"
  criminal_worlds.36.desc:0 "Es dauerte mehrere verdeckte Operationen in mehrere Verbrecherringe auf [Root.GetName], aber die Sammlung befindet sich jetzt in unserem Besitz. Diese kleinen Trinkets sind alt, aber eine erste Analyse hat nichts Besonderes gefunden, was zu solch hohen Marktpreisen für die Verbrecherbosse führen würde."
criminal_worlds.36.a:0 "Analysiere, was wir beschlagnahmt haben"
criminal_worlds.37.name:0 "Relikt gefunden!"
  criminal_worlds.37.desc:0 "Bei der weiteren Untersuchung des Artefaktstapels stach ein Medaillon heraus. Es war ein ausländisches grünes Metall mit antiken Runen, das an einer bloßen Kette befestigt war. Es zog weiterhin die Aufmerksamkeit unserer Wissenschaftler auf sich, als würde es rufen.\n\nWeitere Analysen ergaben, dass es sich um ein Relikt großer Macht handelt, das starke psionische Energie enthält. Seine Herkunft und sein Zweck sind unbekannt, aber unser führender Forscher in dem Projekt begann, einen Namen in den Träumen zu hören: 'Etrioki'. Unser Archäologieteam hat festgestellt, dass die Runen höchstwahrscheinlich einen König über Untertanen darstellen, und die psionische Kraft dieses Relikts hat offensichtlich viel Einfluss auf den geschwächten Verstand. Jetzt ist es unser, für welchen Gebrauch wir es auch immer wünschen."
criminal_worlds.37.a:0 "Wunderbar"
criminal_worlds.38.name:0 "Artefakte analysiert"
  criminal_worlds.38.desc:0 "Unter diesen Trinkets befindet sich etwas von größerem Wert: ein Vorläuferartefakt, das hilft, die Ursprünge unseres Universums zu erklären. Erste Analysen haben das Artefakt verpasst, da es während der Beschlagnahme von den Verbrecherbossen in vier Teile aufgeteilt wurde, aber jetzt, da es wieder zusammengebaut wurde, wissen wir noch mehr über die Geheimnisse dessen, was vorher kam."
criminal_worlds.38.a:0 "$criminal_worlds.37.a$"
criminal_worlds.38.b:0 "Leider überflüssig"
# Freedom fighters
  criminal_worlds.45.name:0 "Freedom Fighters on [Root.GetName]"
    criminal_worlds.45.desc:0 "Es scheint, dass es Gegner unserer Sklavereimethoden auf [Root.GetName] gibt. So sehr, dass eine Untergrundorganisation entstanden ist, die sich der Befreiung der Unterdrückten verschrieben hat. Wenn wir nicht gegen diese armseligen Rebellen vorgehen, könnten sie tatsächlich Erfolg haben."
  criminal_worlds.45.a:0 "Bedauerlich"
  criminal_worlds.47.name:0 "Sklaven entkommen von [Root.GetName]"
    criminal_worlds.47.desc:0 "Die freiheitsliebenden Rebellen haben endlich etwas Bedeutsames erreicht: Sie konnten ein Frachtschiff entführen und es nutzen, um Sklaven bei ihrer Flucht zu helfen. Es gab Verhaftungen, aber ohne weitere Durchsetzung könnte sich diese Tragödie wiederholen."
  criminal_worlds.47.a:0 "Bedauerlich"
  criminal_worlds.47.a.tooltip:0 "Eine Sklaven-Population auf [Root.GetName] wird in ein anderes Land freigelassen."
# Criminal Stockpile Anomoly
  cw_criminal_stockpile_cat:0 "Funkverkehr"
  cw_criminal_stockpile_cat_desc:0 "Unsere Sensoren haben einige Funksprüche auf [Root.GetName] aufgefangen. Es scheint in unserer eigenen Sprache zu sein."
  cw_anomaly.1.name:0 "Versteck von Kriminellen"
  cw_anomaly.1.desc:0 "Es scheint, dass sich hier eine kleine Gruppe von Piraten versteckt hat und diesen Asteroiden als Lager für ihre Beute nutzt. Sie leisteten wenig Widerstand, als sie entdeckt wurden, da sie offensichtlich nicht erwarteten, dass jemand sie finden würde.\n\nWir haben sie verhaftet und ihre Ressourcen beschlagnahmt."
  cw_anomaly.1.a:0 "Ausgezeichnet"
  cw_anomaly.1.b:0 "Übertrage ihre Hinrichtungen"
  cw_anomaly.2.name:0 "Nichts Auffälliges"
  cw_anomaly.2.desc:0 "Nach weiterer Untersuchung des Signals hat [Root.GetLeaderName] berichtet, dass auf dem Asteroiden nichts Ungewöhnliches war und es scheint, dass eine Fehlfunktion unser Funksignal dazu veranlasst hat, die Nachrichten unserer eigenen Schiffe aufzufangen.\n\nJedoch behauptet ein anderes Besatzungsmitglied, es gäbe keinen Fehler und scheint zu glauben, dass [Root.GetLeaderName] etwas verschweigt, das sie dort unten gefunden haben."
  cw_anomaly.2.a:0 "Das würden sie nie tun!"
  cw_anomaly.2.b:0 "Beschlagnahmt alles!"
# Ruined Undercity Anomaly
  cw_ruined_undercity_cat:0 "Subterrane Signale"
  cw_ruined_undercity_cat_desc:0 "Unsere Sensoren haben unter der Kruste von [Root.GetName] unterirdische Bereiche entdeckt. Weitere Untersuchungen sind erforderlich."
  cw_anomaly.3.name:0 "Verfallene Unterstadt"
  cw_anomaly.3.desc:0 "Unter der Oberfläche von [Root.GetName] haben unsere Forscher eine antike Stadt entdeckt, die unter jahrelangen Ablagerungen begraben liegt. Die Stadt scheint die Überreste einer nicht weltraumfahrenden Zivilisation zu sein, die aus unbekannten Gründen ausgestorben ist. Diese Überreste sind jedoch nicht primitiv und noch in gutem Zustand, wodurch ein Netzwerk von Tunneln unter der Oberfläche von [Root.GetName] entsteht."
  cw_anomaly.3.a:0 "Interessant"
# Sinister Dreams Anomaly
  cw_sinister_dreams_cat:0 "Unheilvolle Träume"
  cw_sinister_dreams_cat_desc:0 "Die Besatzung unseres Forschungsschiffs hat von unheilvollen Träumen berichtet, die nicht verschwinden wollen. Ständige Visionen, die ihnen ihre Vergangenheit und beunruhigenderweise vielleicht ihre Zukunft zeigten.\n\nSie schwören, dass [Root.GetName] von Geistern böser Natur heimgesucht wird oder dass dort ein großes Übel lauert. Weitere Analysen könnten mehr Licht auf ihre Erfahrungen werfen."
  cw_anomaly.4.name:0 "Dunkle Flüstern"
  cw_anomaly.4.desc:0 "Die Besatzung hatte recht. Während [Root.GetLeaderName] nicht sicher ist, was es ist, spürt auch er das gleiche Übel, und es zeigt keine Anzeichen eines Stopps.\n\nNachdem diese Nachricht die wissenschaftliche Gemeinschaft der Nation erreicht hat, fordern einige weitere Studien und eine Forschungsbasis auf [Root.GetName]. Andere sagen, sie werden sich niemals nähern."
  cw_anomaly.4.a:0 "Beunruhigend"
  cw_anomaly.4.b:0 "Weiteres psionisches Wissen"
  cw_anomaly.5.name:0 "Mentale Illusionen"
  cw_anomaly.5.desc:0 "Es scheint, dass [Root.GetLeaderName] eine Welle starker psionischer Träume erlebte. Es scheint keine Korrelation zu [Root.GetName] zu geben, aber diese psionische Erfahrung hat unseren Wissenschaftlern geholfen, in diesem interessanten Forschungsgebiet weiterzukommen. Hoffentlich werden weitere Fortschritte die Visionen der Besatzung erklären."
  cw_anomaly.5.a:0 "Interessant"