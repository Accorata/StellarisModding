# Galactic Media
  tradition_fft_social_media:0 "Galactic Media"
  tradition_fft_social_media_desc:0 "After advances in instantaneous communication, an ansible network could be opened up more broadly to the public."
  tr_fft_social_media_adopt:0 "Galactic Media Traditions"
  tr_fft_social_media_finish:0 "Galactic Media Traditions Finished"
  tr_fft_social_media_collective_participation:0 "Collective Participation"
  tr_fft_social_media_collective_participation_delayed:0 "All can build this new community, and all will join in that wonderous unity."
  tr_fft_social_media_administrative_networks:0 "Administrative Networks"
  tr_fft_social_media_administrative_networks_delayed:0 "Without guidance, the ansible networks would soon be filled with nothing but useless garbage, harming all individuals who used them."
  tr_fft_social_media_administrative_networks_modifier_desc:0 "§YUnlocks Policy§!: $fft_social_media_focus$\nAllows our government to decide what limitations on the media to place or to avoid."
  # Galactic Media - Administrative Networks Policy
  fft_social_media_focus: "Media Oversight"
  fft_social_media_egal_focus_flag_name: "Freedom of the Press"
  fft_social_media_auth_focus_flag_name: "Regulated Coverage"
  policy_fft_social_media_focus: "Media Oversight"
  policy_fft_social_media_focus_desc: "It's neccessary to have a policy on what regulations are necessary to place on our nation's media."
  fft_social_media_egal_focus: "Freedom of the Press"
  fft_social_media_egal_focus_desc: "On the ansible net, all voices shall be heard, whether positive or critical. Only then may we find truth.\n\n"
  fft_social_media_auth_focus: "Regulated Coverage"
  fft_social_media_auth_focus_desc: "Slight censorship repeated indefintely allows us to pave the truth as we deem fit, and as society would expect us to for their own good.\n\n"
  # Resume
  tr_fft_social_media_media_influencers:0 "Media Influencers"
  tr_fft_social_media_media_influencers_delayed:0 "It is only natural that these new networks will create celebrity personalities. What remains to be decided is how we will use these new arbiters of knowledge."
  tr_fft_social_media_media_influencers_modifier_desc:0 "§YPlanetary Capitals§! provide §G+1§! £job_culture_worker£ §Y$job_culture_worker_plural$§!"
  tr_fft_social_media_galactic_collective:0 "Galactic Collective"
  tr_fft_social_media_galactic_collective_delayed:0 "The ansible net knows no bounds, and all are welcomed and encouraged to participate."
  tr_fft_social_media_data_surveillance:0 "Data Surveillance"
  tr_fft_social_media_data_surveillance_delayed:0 "The ansible networks now contain enourmous amounts of data from the users of our nation and others. A few algorithms can now be applied to strengthen governing oversight."
