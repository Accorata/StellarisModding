l_english:
# Commander traits
  leader_trait_former_captain:0 "Former Captain"
  leader_trait_former_captain_desc:0 "This leader used to lead troops and fleets before joining the ranks of the elite leaders of the nation."
  leader_trait_former_chief_navigator:0 "Former Navigator"
  leader_trait_former_chief_navigator_desc:0 "This leader spent their past charting courses and arranging navigation equipment of our fleets."
  leader_trait_former_principal_pilot:0 "Former Pilot"
  leader_trait_former_principal_pilot_desc:0 "This leader is ready to put their past experiences as a pilot to use."
  leader_trait_former_ship_weapons_officer:0 "Former Weapons Officer"
  leader_trait_former_ship_weapons_officer_desc:0 "This leader has past expertise in the art of naval weaponry, granting our fleets an edge."
  leader_trait_former_ship_logistics_officer:0 "Former Logistics Officer"
  leader_trait_former_ship_logistics_officer_desc:0 "This leader knows well the routines and equipment needed to keep our fleets in a battle-ready shape."
  leader_trait_former_special_operations_commander:0 "Former Spec Ops Commander"
  leader_trait_former_special_operations_commander_desc:0 "This leader has undergone a number of missions, and is ready to utilize their experience to aid our nation and train the next generation of fighters."
  leader_trait_former_commanding_officer:0 "Former Commanding Officer"
  leader_trait_former_commanding_officer_desc:0 "This leader has great experience commanding the fleets and armies that safeguard our nation and impose our superiority over others."
  leader_trait_former_chief_supply_officer:0 "Former Supply Officer"
  leader_trait_former_chief_supply_officer_desc:0 "This leader has past expertise maintaining our armies and now will lend these skills on a wider playing field."
  leader_trait_former_intelligence_officer:0 "Former Intelligence Officer"
  leader_trait_former_intelligence_officer_desc:0 "This leaders background has gifted them with knowledge of inner workings of other nations and the skills to renew that knowledge as needed."
  leader_trait_former_chief_security_officer:0 "Former Security Officer"
  leader_trait_former_chief_security_officer_desc:0 "This leader has great lengths of experience leading guards and security. Now they must learn to apply that to the scope of an entire planet."